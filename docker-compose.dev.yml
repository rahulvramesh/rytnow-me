# Development services - run with: docker compose -f docker-compose.dev.yml up -d
services:
  postgres:
    image: postgres:16-alpine
    container_name: trakx-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: trakx
      POSTGRES_PASSWORD: trakx
      POSTGRES_DB: trakx
    ports:
      - "5432:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trakx -d trakx"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: trakx-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-dev-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-dev-data:
  redis-dev-data:
