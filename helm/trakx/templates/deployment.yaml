apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "trakx.fullname" . }}
  labels:
    {{- include "trakx.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "trakx.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "trakx.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: wait-for-postgres
          image: bitnami/postgresql:16
          command:
            - /bin/sh
            - -c
            - |
              until pg_isready -h {{ include "trakx.postgresql.host" . }} -U {{ .Values.postgresql.auth.username }}; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
        - name: wait-for-redis
          image: redis:7-alpine
          command:
            - /bin/sh
            - -c
            - |
              until redis-cli -h {{ include "trakx.redis.host" . }} ping; do
                echo "Waiting for Redis..."
                sleep 2
              done
              echo "Redis is ready!"
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: reverb
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "trakx.fullname" . }}-config
            - secretRef:
                name: {{ include "trakx.fullname" . }}-secrets
          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: storage
              mountPath: /var/www/html/storage/app
          {{- end }}
          livenessProbe:
            httpGet:
              path: {{ .Values.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.periodSeconds }}
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: {{ .Values.healthCheck.path }}
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- if .Values.persistence.enabled }}
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: {{ include "trakx.fullname" . }}-storage
      {{- end }}
