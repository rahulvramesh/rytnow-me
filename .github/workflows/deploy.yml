name: Build and Deploy

on:
  push:
    branches: [main]
    tags: ['v*']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: rahulvramesh/rytnow-me

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      sha_short: ${{ steps.vars.outputs.sha_short }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            VITE_REVERB_APP_KEY=${{ secrets.REVERB_APP_KEY }}
            VITE_LIVEBLOCKS_PUBLIC_KEY=${{ secrets.VITE_LIVEBLOCKS_PUBLIC_KEY }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Create namespace
        run: kubectl create namespace rytnow-me --dry-run=client -o yaml | kubectl apply -f -

      - name: Create GHCR pull secret
        run: |
          kubectl create secret docker-registry ghcr-login-secret \
            --namespace=rytnow-me \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Create secrets
        run: |
          kubectl create secret generic trakx-secrets \
            --namespace=rytnow-me \
            --from-literal=APP_KEY="${{ secrets.APP_KEY }}" \
            --from-literal=DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
            --from-literal=REVERB_APP_KEY="${{ secrets.REVERB_APP_KEY }}" \
            --from-literal=REVERB_APP_SECRET="${{ secrets.REVERB_APP_SECRET }}" \
            --from-literal=LIVEBLOCKS_SECRET_KEY="${{ secrets.LIVEBLOCKS_SECRET_KEY }}" \
            --from-literal=RESEND_API_KEY="${{ secrets.RESEND_API_KEY }}" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy with Kustomize
        run: |
          cd k8s/overlays/prod
          kustomize edit set image ghcr.io/rahulvramesh/rytnow-me=ghcr.io/rahulvramesh/rytnow-me:sha-${{ needs.build.outputs.sha_short }}
          kubectl apply -k .

      - name: Wait for rollout
        run: |
          kubectl rollout status statefulset/postgresql -n rytnow-me --timeout=300s
          kubectl rollout status deployment/redis -n rytnow-me --timeout=300s
          kubectl rollout status deployment/trakx -n rytnow-me --timeout=300s

      - name: Show deployment status
        if: always()
        run: |
          echo "=== Pods ==="
          kubectl get pods -n rytnow-me
          echo "=== Services ==="
          kubectl get svc -n rytnow-me
          echo "=== Ingress ==="
          kubectl get ingress -n rytnow-me
