apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trakx-ingress
  namespace: trakx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.middlewares: trakx-headers@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - rytnow-me.trakx.app
      secretName: trakx-tls
  rules:
    - host: rytnow-me.trakx.app
      http:
        paths:
          - path: /app
            pathType: Prefix
            backend:
              service:
                name: trakx-app
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: trakx-app
                port:
                  number: 80
---
# Traefik Middleware for headers
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: headers
  namespace: trakx
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"
